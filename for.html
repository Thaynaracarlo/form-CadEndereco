<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>form-cad endereço</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="_css/style.css">
</head>
<body style="background-color: rgb(212, 212, 248);">
    <div class="container">
      <form class="row g-3">
        <h3>Cadastro de Endereço</h3>
        <div class="col-md-3">
            <label for="inputZip" class="form-label">Cep</label>
            <input type="text" class="form-control" id="Cep">
          </div>
  
          <div class="col-4">
            <label for="inputAddress" class="form-label">Rua</label>
            <input type="text" class="form-control" id="logradouro" placeholder="1234 Main St">
          </div>

        <div class="col-md-2">
            <label for="numero de residencia" class="form-label">N.°</label>
            <input type="number" class="form-control" id="numero">
          </div>

          <div class="col-5">
            <label for="inputAddress2" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="bairro" placeholder="Apartment, studio, or floor">
          </div>

        <div class="col-md-4">
          <label for="inputPassword4" class="form-label">Complemento</label>
          <input type="password" class="form-control" id="complemento">
        </div>

        <div class="col-md-4">
          <label for="confirmar senha" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="localidade">
        </div>

        <div class="col-md-4">
          <label for="numero de telefne" class="form-label">Estado</label>
          <input type="tel" class="form-control" id="uf">
        </div>
    
  
        <div class="col-15">
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
      </form>
    </div>
    
</body>
</html>
